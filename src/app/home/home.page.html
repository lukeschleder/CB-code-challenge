<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Evergreen MN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

    <ng-container *ngIf="!trees || trees.length ==0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let tree of trees">
      <ion-item lines="inset" button [routerLink]="['/details', tree.id]">
        <ion-label>
          {{ tree.name }}
          <p>{{ tree.description }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(tree)" color="secondary">
          Delete Tree
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
