<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title class="ionTitle">
      <ion-icon name="finger-print-outline"></ion-icon>
      Conifer Gallery MN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>

          <ng-container *ngIf="!trees || trees.length ==0">
            <div *ngFor="let n of [0,1,2]" padding>
              <ion-skeleton-text></ion-skeleton-text>
              <p>
                <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
              </p>
            </div>
          </ng-container>
           
          <ion-item-sliding *ngFor="let tree of trees">
            <ion-item lines="inset" button [routerLink]="['/details', tree.id]">
              <ion-label>
                {{ tree.name }}
                <p>{{ tree.description }}</p>
                <ion-img src="{{tree.imageUrl}}"></ion-img>
              </ion-label>
            </ion-item>
      
            <ion-item-options side="end">
              <ion-item-option (click)="remove(tree)" color="danger">
                Delete Tree
                <ion-icon name="checkmark" slot="end"></ion-icon>
              </ion-item-option>
      
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerLink="/edit-details" routerDirection="forward">
      <ion-icon class="ionIcon"name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
